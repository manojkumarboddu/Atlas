<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLAS</title>
    <style>
      .mk {
        background-color: #548ea3;
        width: 700px;
        margin: auto;
        padding: 10px;
      }
      .tba {
        border: 3px solid;
        color: white;
        border-radius: 7px;
        margin: auto;
      }
      .bt {
        margin-top: 20px;
        border-radius: 7px;
        background-color: red;
        color: white;
      }
      .bt:hover {
        background-color: white;
        color: red;
      }
      .hd {
        width: 400px;
        margin: auto;
        margin-bottom: 20px;
        border-radius: 7px;
      }
      td {
        border: 1px solid;
        color: white;
        border-radius: 7px;
      }
      .cmdh {
        border: 1px solid;
        border-color: white;
        color: rgb(187, 14, 14);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="D:\AUZi-atlaspic.png" alt="" width="540px" /></td>
        <td>
          <form action="" class="mk">
            <table class="tba">
              <h2
                m
                style="
                  background-color: white;
                  text-align: center;
                  color: rgb(196, 17, 17);
                "
                class="hd"
              >
                ALTAS PACKERS AND MOVERS
              </h2>
              <tbody>
                <tr>
                  <td colspan="2">
                    <a href="">Relocation-info</a> <br />
                    <a href="">Personal-info</a> <br />
                    <a href="">Get a quote!</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="cmdh">Relocation Information</td>
                </tr>
                <tr>
                  <td>
                    <select name="" id="">
                      <option value="select your current city">
                        select your current city
                      </option>
                      <option value="kakinada">kakinada</option>
                      <option value="vizag">vizag</option>
                      <option value="hyderabad">hyderabad</option>
                    </select>
                  </td>
                  <td><input type="date" name="" id="" /></td>
                </tr>
                <tr>
                  <td>Select Category</td>
                  <td>
                    <input type="radio" name="i" id="p" />
                    <label for="p">Home relocation</label>
                    <input type="radio" name="i" id="l" />
                    <label for="l">Factory/Office Relocation</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <textarea
                      name=""
                      id=""
                      cols="40"
                      rows="4"
                      placeholder=" From Address"
                    ></textarea>
                  </td>
                  <td>
                    <textarea
                      name=""
                      id=""
                      cols="40"
                      rows="4"
                      placeholder=" To Address"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>Distance in KM(approx)</td>
                  <td><input type="range" name="" id="" /></td>
                </tr>
                <tr>
                  <td colspan="2" class="cmdh">Personal Infoirmation</td>
                </tr>
                <tr>
                  <td>Customer Name</td>
                  <td><input type="text" name="" id="" / size="45"></td>
                </tr>
                <tr>
                  <td>Phone Numer</td>
                  <td><input type="tel" name="" id="" / size="45"></td>
                </tr>
                <tr>
                  <td>Email ID</td>
                  <td><input type="email" name="" id="" / size="45"></td>
                </tr>
                <tr>
                  <td colspan="2" class="cmdh">Get a quote !</td>
                </tr>
                <tr>
                  <td>possible charges involed</td>
                  <td>
                    <input type="checkbox" name="" id="1" />
                    <label for="1"> Parking charges</label>
                    <input type="checkbox" name="" id="2" />
                    <label for="2">Lading charges </label> <br />
                    <input type="checkbox" name="" id="3" />
                    <label for="3">tranrpotation charges </label>
                    <input type="checkbox" name="" id="4" />
                    <label for="4">unloadind charges </label> <br />
                    <input type="checkbox" name="" id="5" />
                    <label for="5">Unpacking chrges </label>
                    <input type="checkbox" name="" id="6" />
                    <label for="6">Escort charges </label> <br />
                    <input type="checkbox" name="" id="7" />
                    <label for="7">Actraid charges </label>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="cmdh">
                    Quote you receive will include service tax of 12.3%
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="bt">GET AQUOTE</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
